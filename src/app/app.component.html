<div class="content">

  <h1>Time Select</h1>

  <mat-form-field appearance="fill">
    <mat-label>Favorite food</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Selected food: {{selectedValue}} </p>

 <!-- <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
    <ng-container class="table" *ngFor="let column of mass; let colIndex = index" matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef> {{column}}</th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="mass"></tr>

<mat-sidenav-container fxFlex="0 1 auto">

  <mat-sidenav #sidenav position="start" mode="side" opened="false" class="width-30 p-6">
    SIDENAV CONTENT HERE
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="mat-elevation-z8 m-12">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container class="table" *ngFor="let column of mass; let colIndex = index" matColumnDef="{{column}}">
            <th class="table-column-100" mat-header-cell *matHeaderCellDef> {{column}}</th>
            <td class="table-column-100" mat-cell *matCellDef="let element"> {{element[column]}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mass"></tr>
          <tr mat-row *matRowDef="let row; columns: mass;"></tr>
        </table>
        <div>
        </div>
      </div>


    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
</div>
